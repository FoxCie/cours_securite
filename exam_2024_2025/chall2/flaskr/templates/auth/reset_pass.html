{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reset password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="old-pass">Old password</label>
    <input name="old_password" id="old-pass" required type="password">
    <label for="password">New password</label>
    <input type="password" name="password" id="password" required>
    <input type="hidden" name="username" id="username" value="{{ g.user.username }}" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
